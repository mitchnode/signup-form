<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="leftpanel">
            <div class="topleft">
                <div class="title">
                    <img class="logo" src="images/logo.png" alt="Logo">
                    <h1>MITCHNODE</h1>
                </div>
            </div>
            <div class="bottomleft">
                <div class="credit">Photo by <a href="https://unsplash.com/@t_t?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Studio Dekorasyon</a> on <a href="https://unsplash.com/photos/gray-concrete-road-top-between-green-trees-vngzm4P2BTs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
            </div>
        </div>
        <div class="rightpanel">
            <div class="top">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            
            <div class="middle">
                <h4>Let's do this!</h4>
                <form action="" method="post">
                    
                    <div>
                        <div>
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname">
                        </div>
                        <div>
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname">
                        </div>
                    </div>
                    
                    <div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" placeholder="0400000000" maxlength="10" minlength="10" pattern="(\{d10})">
                        </div>
                    </div>

                    <div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>
                        <div>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password">
                        </div>
                    </div>
            </div>
            <div class="bottom"><button class="create_account_button">Create Account</button><p>Already have an account? <a href="">Log in</a></p></div>
            </form>
        </div>
    </div>
    
</body>
</html>
